<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Norway</title>
  <link rel="stylesheet" href="./libs/tiny-slider/tiny-slider.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <header class="header">

    <!-- Сладйер -->
    <div class="header-slider">
      <img class="header-slider__item" src="./img/header/bg-1.jpg" alt="Bg 1">
      <img class="header-slider__item" src="./img/header/bg-2.jpg" alt="Bg 2">
      <img class="header-slider__item" src="./img/header/bg-3.jpg" alt="Bg 3">
      <img class="header-slider__item" src="./img/header/bg-4.jpg" alt="Bg 4">
      <img class="header-slider__item" src="./img/header/bg-5.jpg" alt="Bg 5">
    </div>

    <!-- Управление слайдером -->
    <div class="header-slider-controls">
      <div class="header-slider-controls__arrows">
        <button id="sliderPrev">
          <img src="./img/icons/arrow-left.svg" alt="Prev">
        </button>
        <button id="sliderNext">
          <img src="./img/icons/arrow-right.svg" alt="Next">
        </button>
      </div>
      <div class="header-slider-controls__count">
        <span class="header-slider-controls__count-current" id="sliderCurrent">0</span>
        / <span id="sliderTotal">0</span>
      </div>
    </div>

    <!-- Контент шапки -->
    <div class="header__content">

      <nav class="header-nav">

        <div class="logo">
          <img src="./img/logo/logo.png" alt="Logo">
          <img class="logo-text" src="./img/logo/logo-text.svg" alt="TRAVELx">
        </div>

        <ul class="nav">
          <li class="nav__item">
            <a class="nav__link" href="#">Destinations</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Activities</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">About Us</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Contact</a>
          </li>
        </ul>

        <button class="extra-nav-btn">
          <img src="./img/icons/nav-icon.svg" alt="Nav btn">
        </button>

      </nav>

      <div class="header-title">
        <div class="header-title__small">EXPLORE</div>
        <h1 class="header-title__big">Norway</h1>

        <ul class="header-socials">
          <li>
            <a href="#">
              <img src="./img/socials/facebook.svg" alt="Facebook">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./img/socials/twitter.svg" alt="Twitter">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./img/socials/instagram.svg" alt="Instagram">
            </a>
          </li>
        </ul>
      </div>

      <div class="header-tips">

        <a class="tip" href="#">
          <span class="tip__title">Trondheim</span>
          <span class="tip__text">Plan a trip</span>
        </a>

        <a class="tip" href="#">
          <span class="tip__title">Geirangerfjord</span>
          <span class="tip__text">Plan a trip</span>
        </a>

        <a class="tip" href="#">
          <span class="tip__title">Lofoten</span>
          <span class="tip__text">Plan a trip</span>
        </a>

      </div>
    </div>

    <!-- Абсолют в шапке -->
    
    <a class="header-seemore" href="#">SEE MORE</a>
  </header>

  <script src="./libs/tiny-slider/min/tiny-slider.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
